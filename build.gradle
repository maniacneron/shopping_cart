plugins {
    id 'java'
    id 'application'
}
apply plugin : "java"
group 'com.trendyol'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnit()

    maxHeapSize = '1G'
}

ext {
    javaMainClass = "com.trendyol.shoppingcart.App"
}

application {
    mainClassName = javaMainClass
}